  <!-- action="../src/home.html" -->
        <form class="formulario-cadastro-user">

            <fieldset>

                <legend class="formulario_cadastro" Informações básicas></legend>

             

                
                    <div class="input-container">
                        <input name="nome" id="nome" class="input" type="text" placeholder="Nome" required>
                        <label class="input-label" for="nome">Nome</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
            

               
                    <div class="input-container">
                        <input name="email" id="nome" class="input" type="email" placeholder="Email" required>
                        <label class="input-label" for="nome">Email</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>


                  
                    <div class="input-container">
                        <input name="telefone" id="nome" class="input" type="text" placeholder="Telefone" required>
                        <label class="input-label" for="nome">Telefone</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>

              
                    <div class="input-container">
                        <input name="senha" id="nome" class="input" type="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?!.*[ ,´`^]).{8,16}$" 
                        type="text" placeholder="senha" required
                        title="A senha deve ser entre 8 á 16 digitos, deve conter uma letra maiuscula, uma letra minuscula e algum simbolo">

                        <label class="input-label" for="nome">senha</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>

                    <div class="input-container">
                        <input name="cep" id="nome" class="input" type="text" pattern="[\d]{5}-?[\d]{3}" placeholder="Cep" required>
                        <label class="input-label" for="nome">Cep</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
  
                    <div class="input-container">
                        <input name="logradouro" id="nome" class="input" type="text" placeholder="Logradouro" required>
                        <label class="input-label" for="nome">Logradouro</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>

                    <div class="input-container">
                        <input name="cidade" id="nome" class="input" type="text" placeholder="Cidade" required>
                        <label class="input-label" for="nome">Cidade</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>

                    <div class="input-container">
                        <input name="estado" id="nome" class="input" type="text" placeholder="Estado" required>
                        <label class="input-label" for="nome">Estado</label>
                        <span class="input-mensagem-erro">Este campo não está válido</span>
                    </div>
            </fieldset>

            
            <button class="input__cadastro input__cadastro--botao" id="botao-cadastro">Criar conta</button>
        </form>
